<!DOCTYPE html>
<html>
<head>
<script src = "//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
</script>
<script src = "https://apis.google.com/js/client:platform.js?onload=start">
</script>
</head>
<body>
<div class = "flashmessages" class = "col-md-1">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    {% endif %}
    {% endwith %}
    </div>
<div id = "signInButton">
    <span class = "g-signin"
        data-scope = "openid email"
        data-clientid = "948158821671-abfm7ih39ak8epfsl6lakeus7ajmkan7.apps.googleusercontent.com"
        data-redirecturi = "postmessage"
        data-accesstype = "offline"
        data-cookiepolicy = "single_host_origin"
        data-callback = "signInCallback"
        data-approvalprompt = "force">
    </span>
</div>
<div id = "result"></div>
<script>
function signInCallback(authResult) {
    if (authResult['code']) {
        // Hide the sign-in button when user has authorized
        $('#signInButton').attr('style', 'display: none');
        // Send code to the server
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Logging into Winebox...')
         setTimeout(function() {
          window.location.href = "/";
         }, 3000);

         } else if (authResult['error']) {
            console.log('There was an error: ' + authResult['error']);
         } else {
                    $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
     }
 }); }}

</script>
</body>
</html>
