{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row top-menu">
		<div class="col-md-10"></div>
		<div class="col-md-2 text-right">
					</div>
	</div>
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h1>{{producer.name}}</h1>
			<h2>Region: {{producer.region}}</h2>
			<h2>Country: {{producer.nation}}
		</div>
	</div>


	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
	</div>
	{% for wine in winelist %}
			<div class="row">
				<div class="col-md-1"></div>
					<div class="col-md-10 producer-wine-list">
						<p><a href = "{{url_for('viewWine', wine_id = wine.Wine.id)}}">{{wine.Wine.vintage}} | {{wine.Variety.name}} | {{wine.Wine.color}}</a></p>
					</div>
				<div class="col-md-1"></div>
			</div>
		</a>
	{% endfor %}
{% endblock %}
