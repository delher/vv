    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="row">
                    <div class = "col-md-1"> </div>
                    <div class = "col-md-11"><p class = "flash_message">{{ message }}</p></div>
                </div><!-- end of row div -->
            {% endfor %}
        {% endif %}
    {% endwith %}
