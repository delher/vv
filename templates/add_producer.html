{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container-fluid">
	<div class = "row spacer_row"> </div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h1>Add a Producer</h1>
		</div>
	</div> <!-- end of banner div -->

{% include "messages.html" %}

	<form action = "#" method = 'POST'>
	<div class = "row message_spacer">
		<div class = "col-md-1"> </div>
	</div>

	<div class = "row">
		<div class = "col-md-1"></div>
		<div class = "col-md-11"><input type = "text" name = "name" size = "50" label = "Producer Name" placeholder = "Producer Name (required)"></div>
	</div>
	<div class = "row">
		<div class = "col-md-1"></div>
		<div class = "col-md-11"><input type = "text" name = country size = "50" label = "Country" placeholder = "Country"></div>
	</div>
	<div class = "row">
		<div class = "col-md-1"></div>
		<div class = "col-md-11"><input type = "text" name = region size = "50" label = "Region" placeholder = "Region"></div>
	</div>
	<div class = "row button_row">
		<div class = "col-md-1"> </div>
		<div class = "col-md-2">
			<input class="edit_button" type = 'submit' value = 'Save Changes'>
		</div>
		<div class = "col-md-1"> </div></form>
		<div class = "col-md-2"><button type="button" class="edit_button" onClick="location.href='{{url_for('showAllWines')}}'">Cancel</button>
		</div><!--end of button div -->



{% endblock %}
